<div class="form-container">
    <h3>Template driven form</h3>

    <form #userForm="ngForm" (ngSubmit)="addDetails(userForm.value)">
        <label>Name</label>
        <input type="text" name="name" placeholder="enter name" ngModel/>

        <label>Email</label>
        <input type="email" name="email" placeholder="enter email" ngModel/>

        <label>Password</label>
        <input type="password" name="password" placeholder="enter password" ngModel />

        <label>Select Gender</label>
        <select name="gender" ngModel>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Select Age</label>
        <input type="range" name="age" min="1" max="100" ngModel/>

        <button>Add User</button>
    </form>
</div>
