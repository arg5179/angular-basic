    <h2>Form Grouping</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <label>Name</label>
      <input type="text" name="name" placeholder="enter name" formControlName="name" />
      <span *ngIf="name?.hasError('required')">Name is required</span>
      <span class="error" *ngIf="name?.invalid && (name?.dirty || name?.touched)">Please enter the name</span>
  
      <label>Email</label>
      <input type="email" name="email" placeholder="enter email" formControlName="email" />
      <span *ngIf="email?.hasError('required')">Email is required</span>
      <span class="error" *ngIf="email?.invalid && (email?.dirty || email?.touched)">Please enter the email</span>
  
      <label>Password</label>
      <input type="password" name="password" placeholder="enter password" formControlName="password" />
      <span *ngIf="password?.hasError('required')">Password is required</span>
      <span class="error" *ngIf="password?.invalid && (password?.dirty || password?.touched)">Please enter the password</span>
  
      <button>Submit</button>
    </form>
  </div>
