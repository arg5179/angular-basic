<h2>Counter !!</h2>
<div class="counter_div">
    <h3>Counter: {{ counter }}</h3>
    <button class="btn bg-black" (click)="handleCounter('decrement')">Decrement</button>
    <button class="btn bg-green" (click)="handleCounter('reset')">Reset</button>
    <button class="btn bg-red" (click)="handleCounter('increment')">Increment</button>

    <button (click)="decrementBy(5)">Decrement by 5</button> -->
</div>
